<!DOCTYPE html>
<html>
  <head>
    <title>Awesome Socket.IO Chat</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        padding: 20px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #chat-container {
        width: 100%;
        max-width: 800px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 90vh;
      }
      #users-panel {
        padding: 15px;
        background: #4a6fa5;
        color: white;
        display: flex;
        justify-content: space-between;
      }
      #messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }
      .message {
        margin-bottom: 15px;
        padding: 12px 15px;
        border-radius: 18px;
        max-width: 70%;
        word-break: break-word;
      }
      .user-message {
        background: #e3f2fd;
        align-self: flex-start;
      }
      .my-message {
        background: #bbdefb;
        align-self: flex-end;
        margin-left: auto;
      }
      #form {
        display: flex;
        padding: 15px;
        background: #f8f9fa;
        border-top: 1px solid #eee;
      }
      #input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 24px;
        font-size: 16px;
      }
      #form button {
        background: #4dabf7;
        color: white;
        border: none;
        padding: 12px 20px;
        margin-left: 10px;
        border-radius: 24px;
        cursor: pointer;
      }
      .reactions {
        margin-top: 5px;
      }
      .reaction-btn {
        background: none;
        border: none;
        font-size: 16px;
        cursor: pointer;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="users-panel">
        <div id="online-count">Online: 1</div>
        <div id="username-display">
          You: <span id="my-username">Anonymous</span>
        </div>
      </div>
      <ul id="messages"></ul>
      <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button type="submit">Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Get username
      const username = prompt("Enter your username:") || "Anonymous";
      document.getElementById("my-username").textContent = username;

      const socket = io();
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      let messageId = 0;

      // Join chat
      socket.emit("new user", username);

      // Send message
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          const msgData = {
            text: input.value,
            user: username,
            id: messageId++,
          };
          socket.emit("chat message", msgData);
          addMessage(msgData, true);
          input.value = "";
        }
      });

      // Receive message
      socket.on("chat message", (data) => {
        addMessage(data, false);
      });

      // Update online users
      socket.on("user update", (users) => {
        document.getElementById(
          "online-count"
        ).textContent = `Online: ${users.length}`;
      });

      // Add message to UI
      function addMessage(data, isMine) {
        const item = document.createElement("li");
        item.className = isMine ? "message my-message" : "message user-message";
        item.dataset.id = data.id;
        item.innerHTML = `
        <strong>${data.user}:</strong> ${data.text}
        <div class="reactions">
          <button class="reaction-btn" onclick="react('üëç', ${data.id})">üëç</button>
          <button class="reaction-btn" onclick="react('üòÇ', ${data.id})">üòÇ</button>
          <button class="reaction-btn" onclick="react('‚ù§Ô∏è', ${data.id})">‚ù§Ô∏è</button>
        </div>
      `;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      }

      // Handle reactions
      window.react = function (emoji, msgId) {
        socket.emit("react", { emoji, msgId });
      };

      socket.on("reaction", (data) => {
        const msg = document.querySelector(`[data-id="${data.msgId}"]`);
        if (msg) {
          const reactionSpan = document.createElement("span");
          reactionSpan.textContent = data.emoji;
          msg.querySelector(".reactions").appendChild(reactionSpan);
        }
      });
    </script>
  </body>
</html>
